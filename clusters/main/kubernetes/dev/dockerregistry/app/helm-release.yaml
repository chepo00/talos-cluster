apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dockerregistry
    namespace: dev
spec:
    interval: 15m
    chart:
        spec:
            chart: dockerregistry
            version: 7.5.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    values:
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
                    certManager:
                        certificateIssuer: '${DOMAIN_0_BASE}-prod'
                        enabled: true
                hosts:
                    - host: registry.${DOMAIN_0}
        persistence:
            datastoragepath:
                enabled: true
                mountPath: /var/lib/registry
                path: ${DOCKER_IMAGES_DIR}
                server: '${NFS_SERVER}'
                type: nfs

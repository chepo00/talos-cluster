---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kubernetes-dashboard
    namespace: dashboards
spec:
    interval: 15m
    chart:
        spec:
            chart: kubernetes-dashboard
            version: 1.14.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 15m
    timeout: 20m
    maxHistory: 3
    driftDetection:
        mode: warn
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        ingress:
            main:
# kubernetes-dashboard-auth:
                enabled: true
                hosts:
                    - host: kubedash.${DOMAIN_0}
                      paths:
                      - path: /
                        pathType: Prefix
                integrations:
                    certManager:
                        certificateIssuer: '${DOMAIN_0_BASE}-prod'
                        enabled: true
                    homepage:
                        enabled: true
                        group: System
                    traefik:
                        enabled: true
                        entrypoints:
                            - websecure
#                        middlewares:
#                            - name: auth
#                              namespace: traefik
